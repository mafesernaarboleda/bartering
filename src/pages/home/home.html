<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="dark" name="menu"></ion-icon>
          </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="list-avatar-page">
     <ion-list>
        <ion-card>
          <ion-card-header>
              <ion-avatar class="avatar" style="float:left" item-start>
                  <img src="https://pbs.twimg.com/profile_images/920062386358444038/R0XzV4F-.jpg">
              </ion-avatar>
                <ion-label class="label label-home">
                    <h2>Mafe Serna</h2>
                    <p>December 24, 2017</p>
                </ion-label>
              <ion-note item-end class="note note-home note-md">
                  <button ion-button clear small color="danger">
                      <ion-icon name='heart'></ion-icon>
                    </button>
              </ion-note>
          </ion-card-header>
          <ion-card-content>
            <ion-thumbnail item-center>
              <img class="image-home" src="https://ae01.alicdn.com/kf/HTB1F3yaNVXXXXanXVXXq6xXFXXXw/300pcs-lot-Mobile-phone-Sticker-Bomb-Decal-Vinyl-Roll-Car-Skate-Skateboard-Laptop-Luggage-for-iphone.jpg" />
            </ion-thumbnail>
            <ion-row no-padding>
                <ion-col>
                    <p>The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.</p>
                </ion-col>
              </ion-row>
            <ion-row no-padding>
                <ion-col>
                  <button ion-button clear small color="dark" icon-start>
                    <ion-icon name='heart'></ion-icon>
                     12 Likes
                  </button>
                </ion-col>
                <ion-col text-center>
                  <button ion-button clear small color="dark" icon-start>
                    <ion-icon name='logo-twitch'></ion-icon>
                    2 comments
                  </button>
                </ion-col>
                <ion-col text-right>
                  <button ion-button clear small color="dark" icon-start>
                    <ion-icon name='share-alt'></ion-icon>
                    Share
                  </button>
                </ion-col>
              </ion-row>
          </ion-card-content>
        </ion-card>
     </ion-list>
</ion-content>
