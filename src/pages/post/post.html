<ion-header>
    <ion-toolbar>
      <ion-title>
        New post
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="dark" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button>
            <span ion-text color="dark" showWhen="ios">Post</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-card>
          <ion-card-content>
              <ion-textarea autosize type="text" placeholder="Say something about this photo.."></ion-textarea>
              <ion-thumbnail item-start>
                  <img src="http://dashboard.eautoappraise.com/public/web/img/preview-image.png">
            </ion-thumbnail>
            </ion-card-content>
      </ion-card>
  </ion-content>
