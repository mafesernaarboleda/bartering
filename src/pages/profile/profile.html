<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>
     Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="avatar-container">
    <ion-row padding>
      <ion-col item-center>
        <ion-avatar class="avatar avatar-profile avatar-big">
          <img src="https://pbs.twimg.com/profile_images/920062386358444038/R0XzV4F-.jpg">
        </ion-avatar>
        <ion-row no-padding>
          <ion-col text-center>
            <ion-label color="light" class="user-label"><h2>Mafe Serna <br/><small>
              @mafesernaarboleda
            </small></h2></ion-label>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </div>
  <ion-list no-border>

    <ion-list-header>
      Information
    </ion-list-header>

    <ion-item>
      First Name
      <ion-note item-end>
        Maria Fernanda
      </ion-note>
    </ion-item>

    <ion-item>
      Last Name
      <ion-note item-end>
        Serna Arboleda
      </ion-note>
    </ion-item>

    <ion-item>
      E-Mail
      <ion-note item-end>
        mafesernaarboleda@gmail.com
      </ion-note>
    </ion-item>

    <ion-item>
      Location
      <ion-note item-end>
        Medellin, Antioquia
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header>
      Connections
    </ion-list-header>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Facebook
      </ion-label>
      <ion-icon name='logo-facebook' item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Github
      </ion-label>
      <ion-icon name='logo-github' item-start></ion-icon>
    </ion-item>

  </ion-list>

  <button ion-button color="danger" full> <ion-icon name="power"></ion-icon>&nbsp;Logout</button>

</ion-content>
